version: 2.1
defaults: &defaults

branches:
  ignore:
    - gh-pages

orbs:
  android: circleci/android@3.0.0

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          name: Execute Gradle
          command: |
            ./ci.sh
      - android/save-gradle-cache

workflows:
  version: 2
  build:
    jobs:
      - build:
          context: Sonatype
          executor:
            name: android/android-machine
            resource-class: large
          filters:
            tags:
              only: /.*/
            branches:
              ignore:
                - gh-pages
