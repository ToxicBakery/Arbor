version: '2.1'

branches:
  ignore:
    - gh-pages

orbs:
  android: circleci/android@3.0.2

jobs:
  build:
    executor:
      name: android/android-machine
      resource-class: large
      tag: default
    steps:
      - checkout
      - run:
          name: Execute Gradle
          command: |
            ./ci.sh

workflows:
  build:
    jobs:
      - build:
          context: Sonatype
          filters:
            tags:
              only: /.*/
            branches:
              ignore:
                - gh-pages
